version: '3.8'

services:
  app:
    build: .
    container_name: trading-bot
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app # Mount source code for hot reload
      - ./trading.db:/app/trading.db # Persist SQLite DB
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Seoul
